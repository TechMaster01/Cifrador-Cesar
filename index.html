<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="shortcut icon" href="img/Favicon.ico" type="image/x-icon">
    <script src="index.js"></script>
    <title>Cifrador</title>
</head>
<body>
    <section class="Header">
        <h1>Cifrador</h1>
    </section>
    <section class="ContainerForm">
        <section class="Formulario">
            <form action="">
                <input type="text" name="Ingrese su texto" id="Mensaje" placeholder="Escribe tu mensaje">
                <br>
                <input type="button" onclick="cifrar()" value="Cifrar" class="Button">
                <input type="button" onclick="descifrar()" value="Descifrar" class="Button">
            </form>
        </section>     
    </section>
    <section class="Response">
        <section class="Message">
            <h2 id="EncabezadoMessage"></h2>
            <p id="MessageEncrypt"></p>
        </section>
    </section>
    <footer>
        <p>Hecho con ❤️ por Mario Evenezer</p>
    </footer>
</body>
</html>
